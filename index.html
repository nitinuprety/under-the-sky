<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Constellation for Abida</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: radial-gradient(ellipse at center, #0b0c2a 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

#star-tip {
  position: absolute;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(255,255,255,0.1);
  padding: 0.5rem 1rem;
  border-radius: 20px;
  font-size: 1.1rem;
  color: #fff;
  backdrop-filter: blur(5px);
  opacity: 0;
  visibility: hidden;
  transition: opacity 1s ease;
}

#signature-text {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.4);
  z-index: 1; /* Below tip */
  pointer-events: none;
  font-style: italic;
}


    #message-box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255, 255, 255, 0.3);  /* brighter */
  backdrop-filter: blur(8px);            /* stronger blur */
  box-shadow: 0 0 15px rgba(255, 255, 255, 0.6); /* glow */
  padding: 2rem 2rem;
  border-radius: 10px;
  font-size: 1.2rem;
  backdrop-filter: blur(5px);
  color: #fff;
  text-align: center;
  max-width: 80%;
  white-space: nowrap;
  opacity: 0;
  visibility: hidden;
  transition: opacity 0.3s ease;
}


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<audio id="bg-music" loop>
  <source src="123.mp3" type="audio/mpeg">
</audio>


<button id="start-btn" style="
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 1rem 2rem;
  font-size: 1.5rem;
  border: none;
  border-radius: 10px;
  background: #fff;
  color: #000;
  cursor: pointer;
  z-index: 9999;
">Hi, Abida. Tap to See the Magic 💕</button>



<canvas id="sky"></canvas>
<div id="message-box"></div>
<div id="star-tip">"Tap and see: Each star holds a special message for you"</div>
<div id="signature-text">With love, Nitin ❤️</div>


<script>

const startBtn = document.getElementById('start-btn');
const audio = document.getElementById('bg-music');

startBtn.addEventListener('click', () => {
document.getElementById('star-tip').style.opacity = '1';
document.getElementById('star-tip').style.visibility = 'visible';

  // Generate stars
  for (let i = 0; i < 150; i++) {
    const x = Math.random() * canvas.width;
    const y = Math.random() * canvas.height;
    const r = Math.random() * 1.5 + 0.5;
    stars.push(new Star(x, y, r));
  }
  audio.play().then(() => {
    console.log("Music started!");
  }).catch(err => {
    console.error("Autoplay failed:", err);
  });

  startBtn.style.display = 'none';
});


  const canvas = document.getElementById('sky');
  const ctx = canvas.getContext('2d');
  const messages = [
    "You light up my universe 🌌",
    "Abida, you are my calm 🌙",
    "Your smile is my favorite star ✨",
    "No distance dims your light 💫",
    "You're my daily reason to smile 😊",
    "Talking to you makes my day better 💖",
    "You're the starlight in my sky 🌟",
    "Your voice is my comfort 🎶",
    "This star holds your laugh ✨",
    "This one remembers our late-night talks 🌙",
    "A little sparkle for your smile 💫",
    "This one glows like your eyes ✨",
    "Distance means nothing when hearts connect 💖",
    "You shine brighter than any sky 💡",
    "This one's just for you, Abida 💕",
    "You're not just special—you’re everything ❤️",
    "I hope this star makes you smile ☁️"
  ];
  const stars = [];

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Star {
    constructor(x, y, r) {
      this.x = x;
      this.y = y;
      this.r = r;
      this.dx = (Math.random() - 0.5) * 0.3;
      this.dy = (Math.random() - 0.5) * 0.3;
      this.message = messages[Math.floor(Math.random() * messages.length)];
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.shadowBlur = 5;
      ctx.shadowColor = '#fff';
      ctx.fill();
      ctx.closePath();
    }

    update() {
      this.x += this.dx;
      this.y += this.dy;

      if (this.x < 0 || this.x > canvas.width) this.dx *= -1;
      if (this.y < 0 || this.y > canvas.height) this.dy *= -1;

      this.draw();
    }

    isClicked(mx, my) {
      const dist = Math.hypot(this.x - mx, this.y - my);
      return dist < 10; // Adjust clickable radius
    }
  }



  // Animation loop
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (const star of stars) {
      star.update();
    }
    requestAnimationFrame(animate);
  }

  animate();



  // Show message box
  const box = document.getElementById('message-box');
  function showMessage(msg) {
  box.textContent = msg;
  box.style.opacity = '1';
  box.style.visibility = 'visible';

  clearTimeout(window.msgTimeout);
  window.msgTimeout = setTimeout(() => {
    box.style.opacity = '0';
    box.style.visibility = 'hidden';
  }, 4000);
}

  // Click event
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;

    for (const star of stars) {
      if (star.isClicked(mx, my)) {
        showMessage(star.message);
        break;
      }
    }
  });

  // Handle resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
